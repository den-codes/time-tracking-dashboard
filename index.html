<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="grid-container">
        <section class="report">
            <div class="sub-report">
                <img src="/images/image-jeremy.png">
                <h3>Report for</h3><br>
             <h2>Jeremy Robson</h2>
            </div>
            <div class="text">
                <span>Daily</span>
                <span>Weekly</span>
                <span>Monthly</span>
            </div>
        </section>
        <section class="work-card" id="card">
            <div class="sub-card">
                <h3>Work</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>32hrs</h1>
                        <h3>Last Week - 36hrs</h3>
                    </div>
            </div>
        </section>
        <section class="play-card" id="card">
            <div class="sub-card">
                <h3>Play</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>4hrs</h1>
                        <h3>Last Week - 7hrs</h3>
                    </div>
            </div>
        </section>
        <section class="study-card" id="card">
            <div class="sub-card">
                <h3>Study</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>4hrs</h1>
                        <h3>Last Week - 7hrs</h3>
                    </div>
            </div>
        </section>
        <section class="exercise-card" id="card">
            <div class="sub-card">
                <h3>Exercise</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>4hrs</h1>
                        <h3>Last Week - 5hrs</h3>
                    </div>
            </div>
        </section>
        <section class="social-card" id="card">
            <div class="sub-card">
                <h3>Social</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>5hrs</h1>
                        <h3>Last Week - 10hrs</h3>
                    </div>
            </div>
        </section>
        <section class="selfcare-card" id="card">
            <div class="sub-card">
                <h3>Self Care</h3>
                <img src="/images/icon-ellipsis.svg">
                    <div class="text-2">
                        <h1>2hrs</h1>
                        <h3>Last Week - 2hrs</h3>
                    </div>
            </div>
        </section>
    </div>
</body>
</html>
